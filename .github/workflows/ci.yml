name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  merge_group:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - run: pip install ruff
      - run: ruff check src/ tests/
      - run: ruff format --check src/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - run: pip install -r requirements.txt && pip install -e ".[dev]"
      - run: mypy src/timeblock --check-untyped-defs

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [unit, integration, bdd, e2e]
        include:
          - suite: unit
            path: tests/unit/
            extra_args: "--cov=src/timeblock --cov-report=xml:coverage.xml"
          - suite: integration
            path: tests/integration/
            extra_args: ""
          - suite: bdd
            path: tests/bdd/
            extra_args: ""
          - suite: e2e
            path: tests/e2e/
            extra_args: ""
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - run: pip install -r requirements.txt && pip install -e ".[dev]"
      - run: python -m pytest ${{ matrix.path }} -v --tb=short ${{ matrix.extra_args }}
      - uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
        if: matrix.suite == 'unit' && always()

  security-bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - run: pip install bandit
      - run: bandit -r src/timeblock -ll

  security-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - run: pip install -r requirements.txt && pip install -e ".[dev]"
      - run: pip install pip-audit
      - run: pip-audit

  security-codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/analyze@v3
