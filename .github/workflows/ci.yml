name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  merge_group:
    branches: [main, develop]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - run: pip install ruff
      - run: ruff check src/ tests/
      - run: ruff format --check src/ tests/
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - run: pip install -r requirements.txt && pip install -e ".[dev]"
      - run: coverage run -m pytest tests/ -v --tb=short
      - run: coverage report --fail-under=85
      - run: coverage xml -o coverage.xml
      - uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
        if: always()
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - run: pip install -r requirements.txt && pip install -e ".[dev]"
      - run: mypy src/timeblock --check-untyped-defs
  security-bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - run: pip install bandit
      - run: bandit -r src/timeblock -ll
  security-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - run: pip install -r requirements.txt && pip install -e ".[dev]"
      - run: pip install pip-audit
      - run: pip-audit
