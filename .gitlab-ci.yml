# GitLab CI/CD Pipeline
image: python:3.13

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - cli/venv/

stages:
  - test
  - build
  - deploy
  - sync

before_script:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - cd cli
  - pip install -e .
  - python -c "from timeblock.database.engine import create_db_and_tables; create_db_and_tables()"

test:unit:
  stage: test
  script:
    - python -m pytest tests/unit/ -v --cov=src/timeblock --cov-report=xml --cov-report=term
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: cli/coverage.xml
    expire_in: 1 week
  only:
    - branches
    - merge_requests

test:integration:
  stage: test
  script:
    - python -m pytest tests/integration/ -v
  only:
    - branches
    - merge_requests

test:bdd:
  stage: test
  script:
    - python -m pytest tests/bdd/ -v
  only:
    - branches
    - merge_requests

test:e2e:
  stage: test
  script:
    - python -m pytest tests/e2e/ -v
  only:
    - branches
    - merge_requests

test:lint:
  stage: test
  script:
    - ruff check src/timeblock
  only:
    - branches
    - merge_requests

test:typecheck:
  stage: test
  allow_failure: false
  script:
    - mypy src/timeblock --check-untyped-defs
  only:
    - branches
    - merge_requests

build:docs:
  stage: build
  before_script:
    - pip install --upgrade pip
    - pip install mkdocs mkdocs-material
  script:
    - mkdocs build
  artifacts:
    paths:
      - site/
    expire_in: 1 week
  only:
    - develop
    - main

pages:
  stage: deploy
  before_script:
    - pip install --upgrade pip
    - pip install mkdocs mkdocs-material
  script:
    - mkdocs build
    - mv site public
  artifacts:
    paths:
      - public
  only:
    - main

sync:github:
  stage: sync
  image: alpine:latest
  before_script:
    - apk add --no-cache git
  script:
    - git config --global user.email "ci@gitlab.com"
    - git config --global user.name "GitLab CI"
    - git clone --mirror "$CI_REPOSITORY_URL" repo.git
    - cd repo.git
    - git remote add github "https://x-access-token:${GITHUB_TOKEN}@github.com/fabiodelllima/timeblock-organizer.git"
    - git push github --mirror --force
  only:
    - develop
    - main
    - tags
  when: on_success
